<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
     <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <h1>Updated</h1>
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <textarea type="text" id="taskDesc" placeholder="Short Description" rows="2" required></textarea>
        <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>

    <script>
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
        const taskTitle = document.getElementById('taskTitle');
        const taskDesc = document.getElementById('taskDesc');

        const API_URL = "http://localhost:5000/tasks"; // Flask backend

        // Create task element in DOM
        function createTaskElement(task) {
            const li = document.createElement('li');
            const container = document.createElement('filler')
            const delBtn = document.createElement('button');
            const EditBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.className = 'delete-btn';
            delBtn.onclick = async () => {
                await fetch(`${API_URL}/${task.id}`, { method: "DELETE" });
                li.remove();
            };
            EditBtn.onclick = () => {window.location.href = 'edit-task.html?id=${taskId}s';};
            EditBtn.textContent = 'Edit'
            EditBtn.className = 'edit-btn'
            const titleElem = document.createElement('strong');
            titleElem.textContent = task.title;

            const descElem = document.createElement('div');
            descElem.className = 'desc';
            descElem.textContent = task.description;

            li.appendChild(container)
            container.appendChild(delBtn);
            li.appendChild(titleElem);
            li.appendChild(descElem);
            container.appendChild(EditBtn);
            return li;
        }

        // Load all tasks from backend
        async function loadTasks() {
            taskList.innerHTML = "";
            const res = await fetch(API_URL);
            const tasks = await res.json();
            tasks.forEach(task => {
                taskList.appendChild(createTaskElement(task));
            });
        }

        // Handle form submit
        taskForm.onsubmit = async function(e) {
            e.preventDefault();
            const title = taskTitle.value.trim();
            const desc = taskDesc.value.trim();
            if (title && desc) {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, description: desc })
                });
                const newTask = await res.json();
                taskList.appendChild(createTaskElement(newTask));
                taskForm.reset();
            }
        };

        // Load tasks on page load
        loadTasks();
    </script>
</body>
</html>
