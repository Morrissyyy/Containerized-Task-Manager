<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input, textarea { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { padding: 8px 16px; margin-top: 8px; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; margin-bottom: 10px; padding: 15px; border-radius: 5px; box-shadow: 0 1px 3px #ccc; position: relative; }
        .desc { color: #666; margin-top: 5px; }
        .delete-btn { position: absolute; right: 15px; top: 15px; background: #e74c3c; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <textarea id="taskDesc" placeholder="Short Description" rows="2" required></textarea>
        <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>

    <script>
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
        const taskTitle = document.getElementById('taskTitle');
        const taskDesc = document.getElementById('taskDesc');

        const API_URL = "http://localhost:5000/tasks"; // Flask backend

        // Create task element in DOM
        function createTaskElement(task) {
            const li = document.createElement('li');
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.className = 'delete-btn';
            delBtn.onclick = async () => {
                await fetch(`${API_URL}/${task.id}`, { method: "DELETE" });
                li.remove();
            };

            const titleElem = document.createElement('strong');
            titleElem.textContent = task.title;

            const descElem = document.createElement('div');
            descElem.className = 'desc';
            descElem.textContent = task.description;

            li.appendChild(delBtn);
            li.appendChild(titleElem);
            li.appendChild(descElem);
            return li;
        }

        // Load all tasks from backend
        async function loadTasks() {
            taskList.innerHTML = "";
            const res = await fetch(API_URL);
            const tasks = await res.json();
            tasks.forEach(task => {
                taskList.appendChild(createTaskElement(task));
            });
        }

        // Handle form submit
        taskForm.onsubmit = async function(e) {
            e.preventDefault();
            const title = taskTitle.value.trim();
            const desc = taskDesc.value.trim();
            if (title && desc) {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, description: desc })
                });
                const newTask = await res.json();
                taskList.appendChild(createTaskElement(newTask));
                taskForm.reset();
            }
        };

        // Load tasks on page load
        loadTasks();
    </script>
</body>
</html>
