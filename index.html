<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Updated</h1>
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <textarea type="text" id="taskDesc" placeholder="Short Description" rows="2" required></textarea>
        <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>

    <script>
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
        const taskTitle = document.getElementById('taskTitle');
        const taskDesc = document.getElementById('taskDesc');

        function createTaskElement(title, desc) {
            const li = document.createElement('li');
            const container = document.createElement('filler')
            const delBtn = document.createElement('button');
            const EditBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.className = 'delete-btn';
            delBtn.onclick = () => li.remove();

            EditBtn.textContent = 'Edit'
            EditBtn.className = 'edit-btn'

            const titleElem = document.createElement('strong');
            titleElem.textContent = title;

            const descElem = document.createElement('div');
            descElem.className = 'desc';
            descElem.textContent = desc;

            li.appendChild(container)
            container.appendChild(delBtn);
            li.appendChild(titleElem);
            li.appendChild(descElem);
            container.appendChild(EditBtn);
            return li;
        }

        taskForm.onsubmit = function(e) {
            e.preventDefault();
            const title = taskTitle.value.trim();
            const desc = taskDesc.value.trim();
            if (title && desc) {
                const taskElem = createTaskElement(title, desc);
                taskList.appendChild(taskElem);
                taskForm.reset();
            }
        };
    </script>
</body>
</html>
